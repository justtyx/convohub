<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="media/fav.svg" type="image/x-icon">
    <title>ConvoHub | Home</title>
</head>

<body>
    <header>
        <a href="#"><img src="media/logo-light.svg" alt="Logo and home button" class="logo"></a>
        <div class="search"></div>
        <div class="buttons">
            <button class="sign-in">Sign in</button>
            <button class="sign-up">Sign up</button>
        </div>
    </header>
    <main>

        <section class="compose">
            <img src="" alt="" class="avatar"> <a href="form.html"><input type="text"
                    placeholder="Create a post"></a><img src="" alt="" class="compose-icon">
        </section>

        <template>
            <article class="main-post">
                <div class="top">
                    <h1>Title</h1>
                    <img src="media/bookmark.svg" alt="" class="bookmark interactive">
                </div>
                <div class="acc-details interactive">
                    <img src="media/avatar.svg" alt="" class="post-pic">
                    <div class="post-details">
                        <p class="date">4/7/2021</p>
                        <p class="username">username</p>
                    </div>
                </div>
                <p class="post-content">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Unde assumenda magnam
                    doloribus maiores consequuntur, quos obcaecati quibusdam minima officia quisquam? Consequuntur natus
                    quo
                    est dolor laboriosam, harum qui corporis dignissimos.</p>
                <a href="" class="read-more">Read more</a>
                <div class="post-icons">
                    <div class="vote">
                        <div class="vote-arrows interactive">
                            <img src="media/upvote.svg" alt="" class="up">
                            <img src="media/downvote.svg" alt="" class="down"></div>
                        <p>134</p>
                    </div>
                    <div class="icons-right">
                        <div class="comment-status interactive">
                            <p>15</p>
                            <img src="media/comment.svg" alt="">
                        </div>
                        <img src="media/share.svg" alt="" class="interactive">
                        <img src="media/flag.svg" alt="" class="interactive">
                    </div>
                </div>
            </article>
        </template>
    </main>
    <footer>&copy;Justina Jemeljanovaite, Copenhagen School of Design and Technology, 2021</footer>
    <script src="js/index.js"></script>
</body>

</html>
