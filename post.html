<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="media/fav.svg" type="image/x-icon">
    <title>ConvoHub | Discussion</title>
</head>

<body>
    <header>
        <a href="index.html"><img src="media/logo-light.svg" alt="Logo and home button" class="logo"></a>
        <div class="search"></div>
        <div class="buttons">
            <button class="sign-in">Sign in</button>
            <button class="sign-up">Sign up</button>
        </div>
    </header>
    <main>
        <article class="main-post post-article">
            <div class="top">
                <h1>Title</h1>
                <img src="media/bookmark.svg" alt="" class="bookmark interactive">
            </div>
            <div class="acc-details interactive">
                <img src="media/avatar.svg" alt="" class="avatar">
                <div class="post-details">
                    <p class="username">username</p>
                    <p class="date"></p>
                </div>
            </div>
            <p class="post-content"></p>
            <div class="post-icons">
                <div class="vote post-vote">
                    <div class="vote-arrows interactive">
                        <img src="media/upvote.svg" alt="" class="up">
                        <img src="media/downvote.svg" alt="" class="down"></div>
                    <p>134</p>
                </div>
                <div class="icons-right">
                    <div class="comment-status interactive">
                        <p>15</p>
                        <img src="media/comment.svg" alt="">
                    </div>
                    <img src="media/share.svg" alt="" class="interactive">
                    <img src="media/flag.svg" alt="" class="interactive">
                </div>
            </div>
        </article>
        <h1 class="comments-title">Comments</h1>
        <section class="comment-section">
            <div class="no-comments hide">
                <img src="media/empty.svg" alt="" class="empty-icon">
                <p class="empty">Wow, such empty</p>
            </div>
        </section>
        <h1 class="form-title">Write a comment</h1>
        <section>
            <article>

                <form>
                    <label for="username">Username</label><input type="text" id="username" name="username" required>
                    <label for="email">Email</label><input type="text" id="email" name="email" required>
                    <label for="content">Post</label><textarea type="text" id="content" name="content"
                        required></textarea>
                    <button type="submit" class="sign-up form-btn">Send a comment</button>
                </form>
            </article>
        </section>
        <template class="comment-template">
            <article class="comment-article">
                <div class="postinfo">
                    <img src="media/avatar.svg" alt="" class="avatar">
                    <p class="username comm-user">username</p>
                    <p class="date">date</p>
                </div>
                <p class="comment-content"></p>
                <div class="post-icons">
                    <div class="vote comment-likes">
                        <div class="vote-arrows interactive">
                            <img src="media/upvote.svg" alt="" class="up">
                            <img src="media/downvote.svg" alt="" class="down"></div>
                        <p>134</p>
                    </div>
                    <img src="media/flag.svg" alt="" class="interactive">
            </article>
        </template>
    </main>
    <footer>&copy;Justina Jemeljanovaite, Copenhagen School of Design and Technology, 2021</footer>
    <script src="js/post.js"></script>
</body>

</html>
